<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin GUI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Chart.js is included if needed -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Custom styles for the admin form */
    .form-section {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .legend-color {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .legend-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    /* Hide the admin panel by default */
    #adminPanel {
      display: none;
    }
    /* Grey out readonly fields */
    input[readonly] {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <!-- Password Section -->
  <div class="container my-4" id="passwordSection">
    <h1 class="text-center">Enter Admin Password</h1>
    <div class="mb-3">
      <label for="adminPassword" class="form-label">Password:</label>
      <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" />
    </div>
    <button id="passwordButton" class="btn btn-primary">Enter</button>
  </div>

  <!-- Admin GUI Section (hidden until password is correct) -->
  <div class="container my-4" id="adminPanel">
    <h1 class="text-center">Dashboard Admin GUI</h1>
    <p class="text-center">Use the fields below to update the dashboard content.</p>
    
    <!-- Section 1: Update Needle Position -->
    <div class="form-section">
      <h3>Needle Position</h3>
      <div class="mb-3">
        <label for="needlePositionInput" class="form-label">Select Needle Position:</label>
        <select id="needlePositionInput" class="form-control">
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>
    
    <!-- Section 2: Update Header Date -->
    <div class="form-section">
      <h3>Header Date</h3>
      <div class="row">
        <div class="col-md-4">
          <label for="monthInput" class="form-label">Month</label>
          <input type="text" id="monthInput" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label for="dayInput" class="form-label">Day</label>
          <input type="text" id="dayInput" class="form-control" placeholder="Enter day" />
        </div>
        <div class="col-md-4">
          <label for="yearInput" class="form-label">Year</label>
          <input type="text" id="yearInput" class="form-control" readonly />
        </div>
      </div>
    </div>
    
    <!-- Section 3: Update Trend Analysis Button -->
    <div class="form-section">
      <h3>Trend Analysis Button</h3>
      <div class="mb-3">
        <label for="trendInput" class="form-label">Select Trend Analysis:</label>
        <select id="trendInput" class="form-control">
          <option value="decreasing">Decreasing</option>
          <option value="staying the same">Staying the Same</option>
          <option value="increasing">Increasing</option>
        </select>
      </div>
    </div>
    
    <button id="saveButton" class="btn btn-primary">Save Changes</button>
    <a href="index.html" class="btn btn-secondary ms-2">View Dashboard</a>
  </div>
  
  <hr />
  
  <!-- JavaScript Section -->
  <script>
    // Password check
    document.getElementById('passwordButton').addEventListener('click', function() {
      const enteredPassword = document.getElementById('adminPassword').value;
      // Check if the entered password is exactly "Health1!1887"
      if (enteredPassword === "Health1!1887") {
        // Hide the password section and reveal the admin panel
        document.getElementById('passwordSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert("Incorrect password! Please try again.");
      }
    });

    // Auto-populate Month and Year fields with current date
    (function() {
      const now = new Date();
      const monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      document.getElementById("monthInput").value = monthNames[now.getMonth()];
      document.getElementById("yearInput").value = now.getFullYear();
    })();

    // Save button event handler for the Admin GUI.
    document.getElementById('saveButton').addEventListener('click', function() {
      // 1. Save Needle Position to localStorage
      const needleInput = document.getElementById('needlePositionInput').value;
      if (needleInput) {
        localStorage.setItem("needlePosition", needleInput.toLowerCase());
      }
      
      // 2. Save Header Date to localStorage
      const month = document.getElementById('monthInput').value;
      const day = document.getElementById('dayInput').value || '';
      const year = document.getElementById('yearInput').value;
      localStorage.setItem("headerMonth", month);
      localStorage.setItem("headerDay", day);
      localStorage.setItem("headerYear", year);
      
      // 3. Save Trend Analysis to localStorage
      const trendInput = document.getElementById('trendInput').value;
      if (trendInput) {
        localStorage.setItem("trendAnalysis", trendInput.toLowerCase());
      }
      
      alert("Settings saved! Please click 'View Dashboard' to see the changes.");
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
